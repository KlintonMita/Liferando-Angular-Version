<div class="main-page">
    <router-outlet></router-outlet>
<mat-card class="login-card">
    <div class="header">
        <h1>Anmeldung</h1>
    </div>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="custom-form">
            <div class="input-field">
                <div class="form-field">
                    <div class="input-wrapper">
                        <img src="/img/icons/mail.png" alt="Mail" />
                        <input id="email" type="email" placeholder="beispielname@email.com" formControlName="email" required />
                    </div>
                    <div class="error-message" *ngIf="(loginForm.get('email')!.invalid && loginForm.get('email')!.touched) || loginForm.get('email')!.dirty">
                        {{ errorMessage }}
                    </div>
                </div>
                <div class="form-field">
                    <div class="input-wrapper">
                        <img src="/img/icons/lock.png" alt="Lock" />
                        <input id="password" type="password" placeholder="Passwort" formControlName="password" required />
                    </div>
                    <div class="error-message" *ngIf="(loginForm.get('password')!.invalid && loginForm.get('password')!.touched) || loginForm.get('password')!.dirty">
                        {{ passwordErrorMessage }}
                    </div>
                </div>
            </div>
            <div class="btn-container">
                <button class="login-btn">Anmelden</button>
                <button class="guest-btn" (click)="create()" mat-button>Konto erstellen</button>
            </div>
        </form>
    </mat-card-content>
  </mat-card>
  
</div>
